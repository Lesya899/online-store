name: gitleaks
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Gitleaks
      run: |
        git clone https://github.com/gitleaks/gitleaks.git
        cd gitleaks
        make build
        sudo mv gitleaks /usr/local/bin/

    - name: Run Gitleaks
      run: |
        gitleaks git --report-path gitleaks-report.json

    - name: Upload report to API
      run: |
        if [ -f gitleaks-report.json ]; then
          echo "Отчет найден, отправка на API..."
          curl -X POST -H "Content-Type: application/json" \
          -d @gitleaks-report.json http://localhost:8080/api/report
        else
          echo "gitleaks-report.json не найден."
          exit 1
        fi
